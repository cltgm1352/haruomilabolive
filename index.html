<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ローディング画面（4秒動画）</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }

    #loading-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #red-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #ff0000;
      opacity: 0; /* ← 最初は透明にする */
      pointer-events: none;
      transition: opacity 2s ease-out;
    }

    #main-content {
      display: none;
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>

  <!-- ローディング画面 -->
  <div id="loading-screen">
    <video id="loading-video" autoplay muted playsinline>
      <source src="haruomilabolivesiteop.mp4" type="video/mp4" />
      お使いのブラウザは動画に対応していません。
    </video>
    <div id="red-overlay"></div>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content">
    <h1>ようこそ！</h1>
    <p>ここに本来のページ内容が表示されます。</p>
  </div>

  <script>
    const redOverlay = document.getElementById('red-overlay');
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');

    // 4秒後に赤色フェードアウト（表示 → 消える）
    setTimeout(() => {
      redOverlay.style.opacity = '1'; // 赤を一瞬表示
      // 次のフレームでopacity: 0にすることでフェードアウト演出が効く
      requestAnimationFrame(() => {
        redOverlay.style.opacity = '0';
      });

      // フェード完了後にコンテンツ表示
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 2000);
    }, 4000);
  </script>

</body>
</html>
