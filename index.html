<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ローディング画面（Skip & フェードなし）</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }

    #loading-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #red-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #ff0000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease-out;
    }

    #main-content {
      display: none;
      height: 100%;
      overflow: auto;
    }

    #skip-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #skip-button:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <!-- ローディング画面 -->
  <div id="loading-screen">
    <video id="loading-video" autoplay muted playsinline>
      <source src="haruomilabolivesiteop.mp4" type="video/mp4" />
      お使いのブラウザは動画に対応していません。
    </video>
    <div id="red-overlay"></div>
    <button id="skip-button">Skip</button>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content">
    <h1>ようこそ！</h1>
    <p>ここに本来のページ内容が表示されます。</p>
  </div>

  <script>
    const video = document.getElementById('loading-video');
    const redOverlay = document.getElementById('red-overlay');
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');
    const skipButton = document.getElementById('skip-button');

    let hasEnded = false;

    // 通常終了（4秒後）：赤フェードアウト → コンテンツ表示
    setTimeout(() => {
      if (hasEnded) return;
      hasEnded = true;

      redOverlay.style.opacity = '1';
      requestAnimationFrame(() => {
        redOverlay.style.opacity = '0';
      });

      setTimeout(() => {
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 2000);
    }, 4000);

    // Skipボタンを押した場合：即座に動画＆ローディング非表示
    skipButton.addEventListener('click', () => {
      if (hasEnded) return;
      hasEnded = true;

      video.pause(); // 動画停止
      loadingScreen.style.display = 'none';
      mainContent.style.display = 'block';
      document.body.style.overflow = 'auto';
    });
  </script>

</body>
</html>
